<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <h2>some2 function</h2>
    <img src="some2.PNG" alt="">
    <script>
        // some2 function

        const numbers = [-100, -200, 200]
        Array.prototype.some2 = function(callback){
            for(var index in this){
               if(this.hasOwnProperty(index) && callback(this[index], index, this)){
                  return true
               }
            }
            return false
        }
        const result2 = numbers.some2(function(element){
            return element > 0
        })
        console.log(result2)

    </script>
</body>
</html>
