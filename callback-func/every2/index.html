<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <h2>every2 function</h2>
    <img src="every2.PNG" alt="">
    <script>
        // every2 function
        const numbers = [-100, -200, -200]
        Array.prototype.every2 = function(callback){
            for(var index in this){
               if(this.hasOwnProperty(index)){
                   if(!callback(this[index], index, this)){
                       return false;
                   }
               }
            }
            return true
        }
        const result2 = numbers.every2(function(element){
            return element < 100
        })
        console.log(result2)

    </script>
</body>
</html>
