<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <h2>find2 function</h2>
    <img src="find2.PNG" alt="">
    <script>
        // find2 functions
        const numbers = [-100, -200, 200]
        Array.prototype.find2 = function(callback){
            for(var index in this){
               if(this.hasOwnProperty(index) && callback(this[index], index, this)){
                  return this[index]
               }
            }
            return undefined
        }
        const result2 = numbers.find2(function(element){
            return element === 200
        })
        console.log(result2)

    </script>
</body>
</html>
